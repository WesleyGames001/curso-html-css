<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>

    <video height="315" poster="images/navegando-procurando-maos-preview.png" controls autoplay loop>
        <source src="media/navegando-procurando-maos.m4v" type="video/mp4">
        <source src="media/navegando-procurando-maos.webm" type="video/webm">
        <source src="media/navegando-procurando-maos.mp4" type="video/mp4">
        <source src="media/navegando-procurando-maos.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        <p><a href="media/navegando-procurando-maos.mp4">Clique aqui para baixar o arquivo em MP4.</a></p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HTDdIO74BuA" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe width="560" height="315"
        src="https://player.vimeo.com/video/153187817?h=0ee6612d2f&loop=1&color=ff9933&portrait=0" frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
