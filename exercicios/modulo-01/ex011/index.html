<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu
        navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/small.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/medium.png" type="image/png">
        <img src="images/bigger.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio controls autoplay loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>Ops... Não foi possível carregar o áudio "guanacast-33.mp3" no seu navegador!</p>
        <p><a href="media/guanacast-33.mp3" target="_blank" download="guanacast-33.mp3" type="audio/mpeg">Clique aqui
                para fazer o download do MP3.</a></p>
    </audio>
</body>

</html>
