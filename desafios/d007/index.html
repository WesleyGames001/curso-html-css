<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>

<body>
    <h1>Imagem Fléxivel</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor
        experiência! &#x1f92f;</p>

    <picture>
        <source media="(max-width: 562px)" srcset="images/sky-300x170.png" type="image/png">
        <source media="(max-width: 1074px)" srcset="images/sky-512x290.png" type="image/png">
        <source media="(max-width: 1970px)" srcset="images/sky-1024x579.png" type="image/png">
        <img src="images/sky-1920x1080.png" alt="Ceú estrelado">
    </picture>
</body>

</html>
